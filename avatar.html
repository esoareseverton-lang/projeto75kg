<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Avatares PB ‚Äî Prot√≥tipo</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#f5f7fa;margin:0;padding:18px;display:flex;flex-direction:column;align-items:center}
  .wrap{max-width:1100px;width:100%;display:grid;grid-template-columns:360px 1fr;gap:20px}
  .card{background:#fff;padding:16px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
  h1{margin:0 0 10px 0}
  label{display:block;margin-top:8px;font-size:14px}
  input, select{width:100%;padding:8px;border-radius:6px;border:1px solid #ddd;margin-top:6px}
  button{margin-top:10px;padding:10px 12px;border-radius:8px;border:0;background:#2563eb;color:#fff;cursor:pointer}
  .avatar-stage{position:relative;width:100%;max-width:480px;height:420px;border-radius:6px;overflow:hidden;background:#fff;border:1px solid #e6e6e6;display:flex;align-items:center;justify-content:center}
  .phase{position:absolute;top:0;left:0;width:100%;height:100%;background-repeat:no-repeat;background-size:300% 100%;transition:opacity .5s ease, transform .5s ease}
  .phase.p1{background-position:0% 50%;opacity:1}
  .phase.p2{background-position:50% 50%;opacity:0}
  .phase.p3{background-position:100% 50%;opacity:0}
  .female .phase{transform:scaleX(-1)}
  .progress-bar{width:100%;height:16px;background:#eee;border-radius:9px;overflow:hidden;margin-top:8px}
  .progress-bar > div{height:100%;background:#111;width:0%;transition:width .6s ease}
  .row{display:flex;gap:8px;align-items:center}
  .msg{margin-top:8px;color:#333}
  .note{font-size:13px;color:#666;margin-top:8px}
</style>
</head>
<body>
<h1>Prot√≥tipo PB ‚Äî Avatares</h1>
<div class="wrap">
  <div>
    <div class="card">
      <h2>Configura√ß√µes</h2>
      <label>Sexo</label>
      <div class="row">
        <label><input type="radio" name="sex" value="male" checked/> Masculino</label>
        <label><input type="radio" name="sex" value="female"/> Feminino</label>
      </div>

      <label>Peso atual (kg)</label><input id="pesoAtual" type="number" step="0.1"/>
      <label>Peso meta (kg)</label><input id="pesoMeta" type="number" step="0.1"/>
      <label>Cintura (cm)</label><input id="cintura" type="number"/>
      <label>Peito (cm)</label><input id="peito" type="number"/>
      <label>Bra√ßo (cm)</label><input id="braco" type="number"/>
      <label>Perna (cm)</label><input id="perna" type="number"/>

      <div class="row">
        <button id="btnPreview">Atualizar Avatar</button>
      </div>

      <p class="note">Coloque no mesmo diret√≥rio deste HTML o arquivo: <strong>combined_bw.png</strong> (3 fases lado a lado). Para imagens femininas no mesmo tra√ßo eu posso gerar separadamente.</p>
    </div>
  </div>

  <div>
    <div class="card">
      <h2>Progresso e Avatar</h2>
      <div id="avatarStage" class="avatar-stage">
        <!-- as "fases" usam a mesma imagem, s√≥ mudando background-position -->
        <div id="phase1" class="phase p1" style="background-image:url('combined_bw.png')"></div>
        <div id="phase2" class="phase p2" style="background-image:url('combined_bw.png')"></div>
        <div id="phase3" class="phase p3" style="background-image:url('combined_bw.png')"></div>
      </div>

      <div style="width:100%;margin-top:8px">
        <div class="progress-bar"><div id="progressFill"></div></div>
        <div class="row" style="margin-top:8px"><strong id="percentText">0%</strong></div>
        <div class="msg" id="motivation">Bem-vindo! Insira suas medidas e clique em "Atualizar Avatar".</div>
      </div>
    </div>
  </div>
</div>

<script>
function clamp01(v){ return Math.max(0, Math.min(1, isFinite(v)?v:0)); }
function computePercent(){
  const atual = parseFloat(document.getElementById('pesoAtual').value);
  const meta = parseFloat(document.getElementById('pesoMeta').value);
  if(isNaN(atual) || isNaN(meta)) return 0;
  let initial = Math.max(atual, meta + 10);
  if(initial === atual) initial = meta + 10;
  let pct;
  if(meta < initial){
    pct = ((initial - atual) / (initial - meta)) * 100;
  } else {
    pct = ((atual - initial) / (meta - initial)) * 100;
  }
  return Math.round(clamp01(pct/100)*100);
}

function updateAvatarAndUI(){
  const pct = computePercent();
  document.getElementById('progressFill').style.width = pct + '%';
  document.getElementById('percentText').textContent = pct + '%';
  const p1 = document.getElementById('phase1'), p2 = document.getElementById('phase2'), p3 = document.getElementById('phase3');
  if(pct <= 33){ p1.style.opacity='1'; p2.style.opacity='0'; p3.style.opacity='0'; }
  else if(pct <= 66){ const t=(pct-33)/33; p1.style.opacity=1-t; p2.style.opacity=t; p3.style.opacity=0; }
  else { const t=(pct-66)/34; p1.style.opacity=0; p2.style.opacity=1-t; p3.style.opacity=t; }

  const sex = document.querySelector('input[name="sex"]:checked').value;
  const avatarStage = document.getElementById('avatarStage');
  if(sex === 'female') avatarStage.classList.add('female'); else avatarStage.classList.remove('female');

  const msg = pct < 35 ? 'Bora come√ßar! Um passo de cada vez üí™' : (pct < 75 ? 'Mandando bem ‚Äî continue!' : 'Quase l√°! √öltimo sprint!');
  document.getElementById('motivation').textContent = msg;
}

document.getElementById('btnPreview').addEventListener('click', updateAvatarAndUI);
updateAvatarAndUI();
</script>
</body>
</html>
